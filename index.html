<html>
    <head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
          <img src="desert.webp" id="bg">
          <a-sky src="#bg"></a-sky>


          <!---Asset Management-->
          <a-assets>
            <a-asset-item id="dog" src="./Project-150(PRO)/tinker.obj"></a-asset-item>
            <a-asset-item id="cat" src="./Project-150(PRO)/obj.mtl"></a-asset-item>
          </a-assets>

          <!----------------------------------------------------------------------TRAIN IN THE SCENE---------------------------------------->
          <a-entity obj-model="obj:#dog;mtl:#cat" position="0 -10 -20" rotation="-90 -90 90" scale="0.1 0.1 0.1"></a-entity>
        </a-scene>
    </body>
</html>
